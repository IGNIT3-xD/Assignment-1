<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment 01</title>
</head>

<body>
    <header class="raleway-normal">
        <nav class="section-size">
            <h1 class="primary-color logo">Logo</h1>
            <button class="btn-primary">Sign Up</button>
        </nav>
        <section class="banner">
            <div style="width: 500px;">
                <h1>Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="btn-primary">Stay Focused</button>
            </div>
        </section>
    </header>

    <main>
        <section class="action section-size raleway-normal">
            <div class="action-items">
                <h1>See It in Action</h1>
                <p class="paragraph">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img class="action-img" src="B12A01-landing-launchpad/Assets/wc-mini.png" alt="">
        </section>

        <section class="productive-user section-size">
            <h1 class="sec-title raleway-normal">Joined Thousands of Productive Users</h1>
            <div class="pu-items inter-normal">
                <div>
                    <h1>50k</h1>
                    <p>Active Users</p>
                </div>
                <div>
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div>
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
